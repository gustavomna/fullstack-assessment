<div class="min-vh-100 d-flex flex-column">
  <header class="bg-white shadow-sm">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <a class="navbar-brand fw-bold text-primary" routerLink="/">
          <i class="bi bi-people-fill me-2"></i>{{ title }}
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            
            <li class="nav-item" *ngIf="!isLoggedIn">
              <a class="nav-link px-3" routerLink="/login" routerLinkActive="active">
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </a>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn">
              <a class="nav-link px-3" routerLink="/register" routerLinkActive="active">
                <i class="bi bi-person-plus me-1"></i>Register
              </a>
            </li>
            
            <li class="nav-item" *ngIf="isLoggedIn">
              <a class="nav-link px-3" routerLink="/employees" routerLinkActive="active">
                <i class="bi bi-people me-1"></i>Employees
              </a>
            </li>
            
            <li class="nav-item" *ngIf="isLoggedIn">
              <a class="nav-link px-3 text-danger" href="#" (click)="logout($event)">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  
  <main class="flex-grow-1 py-4">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
  
  <footer class="bg-light py-4 mt-auto">
    <div class="container">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="mb-0">
          <p class="mb-0 text-muted">Employees Management System &copy; 2025</p>
        </div>
      </div>
    </div>
  </footer>
</div>
