<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': f['email'].touched && f['email'].errors}"
                >
                <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">E-mail required</div>
                  <div *ngIf="f['email'].errors['email']">Invalid E-mail</div>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  id="password" 
                  formControlName="password" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': f['password'].touched && f['password'].errors}"
                >
                <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password required</div>
                  <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long</div>
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  [disabled]="loginForm.invalid || loading"
                >
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                  Sign In
                </button>
              </div>
            </form>
            
            <div class="mt-3 text-center">
              <p>Doesn't have one account? <a routerLink="/register">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
